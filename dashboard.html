<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valley Same-Day Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 8px;
      font-size: 14px;
    }
    #jobList, #driverList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }
    .job-card, .driver-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
    }
    .job-card h3, .driver-card h3 {
      margin: 0 0 10px;
    }
    .job-card .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
    .job-card .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      color: white;
    }
    .job-card .status.Pending {
      background: orange;
    }
    .job-card .status.Delivered {
      background: green;
    }
    .driver-card {
      border-left: 5px solid transparent;
    }
    .driver-card.online {
      border-left-color: green;
    }
    .driver-card.offline {
      border-left-color: red;
    }
    .pod-image {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>📦 Valley Same-Day Dashboard</h1>

    <section class="summary">
      <div>Total Jobs: <span id="jobCount">0</span></div>
      <div>Total Revenue: £<span id="revenueTotal">0.00</span></div>
      <div>Active Drivers: <span id="driverCount">0</span></div>
    </section>

    <section class="filters">
      <input type="text" id="searchRef" placeholder="Search by Reference" />
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="Pending">Pending</option>
        <option value="Delivered">Delivered</option>
      </select>
    </section>

    <h2>Jobs</h2>
    <section id="jobList"></section>

    <h2>Drivers</h2>
    <section id="driverList"></section>
  </div>

  <script>
    const jobList = document.getElementById("jobList");
    const jobCount = document.getElementById("jobCount");
    const revenueTotal = document.getElementById("revenueTotal");
    const driverCount = document.getElementById("driverCount");
    const driverList = document.getElementById("driverList");
    const searchRef = document.getElementById("searchRef");
    const statusFilter = document.getElementById("statusFilter");

    const drivers = [
      { name: "Sam Driver", phone: "07712345678", status: "online" },
      { name: "John Doe", phone: "07798765432", status: "offline" },
    ];

    function renderDrivers() {
      driverList.innerHTML = "";
      drivers.forEach(d => {
        const div = document.createElement("div");
        div.className = `driver-card ${d.status}`;
        div.innerHTML = `
          <h3>${d.name}</h3>
          <p>📞 ${d.phone}</p>
          <p>Status: <strong>${d.status === "online" ? "🟢 Online" : "🔴 Offline"}</strong></p>
        `;
        driverList.appendChild(div);
      });
      driverCount.innerText = drivers.filter(d => d.status === "online").length;
    }

    function renderJobs(jobs) {
      let filtered = jobs;

      const search = searchRef.value.trim().toLowerCase();
      if (search) {
        filtered = filtered.filter(j => j.ref && j.ref.toLowerCase().includes(search));
      }

      const status = statusFilter.value;
      if (status) {
        filtered = filtered.filter(j => j.status === status);
      }

      jobList.innerHTML = "";
      filtered.forEach(job => {
        const div = document.createElement("div");
        div.className = "job-card";
        div.innerHTML = `
          <h3>${job.ref || "No Ref"} - ${job.customer || "Unknown"}</h3>
          <div class="meta">📍 ${job.pickup} → ${job.delivery}</div>
          <div class="meta">🚚 ${job.vehicle} | 👤 ${job.driver || "Unassigned"}</div>
          <div class="meta">💰 £${Number(job.price || 0).toFixed(2)}</div>
          <div class="meta">🕒 ${job.timestamp || "N/A"}</div>
          <div class="status ${job.status}">${job.status}</div>
          ${job.podImage ? `<img src="${job.podImage}" class="pod-image" alt="POD Image" />` : ""}
          ${job.notes ? `<p><strong>Notes:</strong> ${job.notes}</p>` : ""}
        `;
        jobList.appendChild(div);
      });

      jobCount.innerText = filtered.length;
      const revenue = filtered.reduce((sum, j) => sum + (j.price || 0), 0);
      revenueTotal.innerText = revenue.toFixed(2);
    }

    async function loadJobs() {
      try {
        const res = await fetch("/.netlify/functions/get-all-jobs");
        const { records } = await res.json();
        const jobs = records.map(r => ({
          ref: r.fields["Reference"],
          customer: r.fields["Name"],
          pickup: r.fields["Pickup"],
          delivery: r.fields["Delivery"],
          vehicle: r.fields["Vehicle"],
          driver: r.fields["Driver"],
          status: r.fields["Status"],
          price: parseFloat(r.fields["Quoted Price"]) || 0,
          timestamp: r.fields["Timestamp"],
          notes: r.fields["Notes"],
          podImage: r.fields["POD Image"]?.[0]?.url || null
        }));
        window.allJobs = jobs;
        renderJobs(jobs);
      } catch (err) {
        console.error("Failed to fetch jobs:", err);
      }
    }

    searchRef.addEventListener("input", () => renderJobs(window.allJobs || []));
    statusFilter.addEventListener("change", () => renderJobs(window.allJobs || []));

    renderDrivers();
    loadJobs();
  </script>
</body>
</html>
