<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valley Same-Day POD Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #ff7f11;
      border-radius: 10px;
      padding: 30px;
      margin: 40px 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .container img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    h2 {
      color: #ff7f11;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #ff7f11;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 1em;
    }

    button:hover {
      background-color: #e76a00;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="Valley Same-Day Logo" class="logo" />
  <form name="pod-upload" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thank-you">
    <h2>ðŸ“¦ Valley POD Upload</h2>

    <label>Job Reference</label>
    <input type="text" name="reference" placeholder="Enter Job Reference" required />

    <label>Driver Name</label>
    <input type="text" name="driver" placeholder="Enter Driver Name" required />

    <label>Upload POD Photo</label>
    <input type="file" name="pod-image" accept="image/*" required />

    <label>Notes (optional)</label>
    <textarea name="notes" rows="4" placeholder="Any notes..."></textarea>

    <input type="hidden" name="timestamp" id="timestamp" />

    <button type="submit">Submit POD</button>
  </form>
</div>

<script>
  document.getElementById("timestamp").value = new Date().toISOString();
</script>

</body>
</html>
