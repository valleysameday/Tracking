<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valley Same-Day Driver Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #ff7f11;
      border-radius: 10px;
      padding: 30px;
      margin: 40px 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .container img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    h2, h3 {
      color: #ff7f11;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px 0;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #ff7f11;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 1em;
    }

    button:hover {
      background-color: #e76a00;
    }

    .note {
      font-size: 0.85em;
      color: #666;
      margin-top: 4px;
    }

    .success-box {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background-color: #e6fff2;
      border: 1px solid #00b37a;
      border-radius: 8px;
      color: #006644;
      font-weight: bold;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff8f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    li strong {
      color: #ff7f11;
    }

    #deliveryList {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="valley.logo.webp" alt="Valley Same-Day Logo" class="logo" />
  <form name="pod-upload" method="POST" data-netlify="true" enctype="multipart/form-data" id="podForm">
    <h2>üì¶ Valley POD Upload</h2>

    <label>Job Reference</label>
    <input type="text" name="reference" placeholder="Enter Job Reference" required />

    <label>Driver Name</label>
    <input type="text" name="driver" id="driverInput" placeholder="Enter Driver Name" required />

    <label>Upload POD Photo</label>
    <input type="file" name="pod-image" accept="image/*" capture="environment" required />
    <div class="note">Tap to open camera (mobile only)</div>

    <label>Notes (optional)</label>
    <textarea name="notes" rows="4" placeholder="Any notes..."></textarea>

    <input type="hidden" name="timestamp" id="timestamp" />

    <button type="submit">Submit POD</button>
  </form>

  <div class="success-box" id="podSuccess">‚úÖ POD submitted successfully. Thanks, driver!</div>

  <h3>üßæ Recent Deliveries</h3>
  <div id="deliveryList">Enter your name above to load recent jobs...</div>
</div>

<script>
  document.getElementById("timestamp").value = new Date().toISOString();

  const form = document.getElementById("podForm");
  const successBox = document.getElementById("podSuccess");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = new FormData(form);

    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams([...formData]).toString()
    })
    .then(() => {
      successBox.style.display = "block";
      form.reset();
      document.getElementById("timestamp").value = new Date().toISOString();
    })
    .catch((error) => {
      console.error("Form submission error:", error);
      successBox.innerHTML = "‚ùå Something went wrong. Try again.";
      successBox.style.display = "block";
    });
  });

  async function loadDriverJobs() {
    const driverName = document.getElementById("driverInput").value.trim().toLowerCase();
    if (!driverName) {
      document.getElementById("deliveryList").innerHTML = "<p>Enter your name above to load recent jobs...</p>";
      return;
    }

    const airtableURL = "https://airtable.com/appWfZWp6BO6RWVIU/shrGszcJN1gEvc591?format=json";

    try {
      const response = await fetch(airtableURL);
      const data = await response.json();

      let jobs = data.records.filter(record => {
        const fields = record.fields || {};
        return fields.driver && fields.driver.toLowerCase() === driverName;
      });

      if (jobs.length === 0) {
        document.getElementById("deliveryList").innerHTML = "<p>No jobs found for this driver.</p>";
        return;
      }

      jobs = jobs.sort((a, b) => new Date(b.fields.timestamp) - new Date(a.fields.timestamp)).slice(0, 5);

      const list = jobs.map(job => {
        const { reference, status, timestamp } = job.fields;
        return `<li><strong>${reference}</strong><br>Status: ${status || "Unknown"}<br>Time: ${timestamp || "N/A"}</li>`;
      }).join("");

      document.getElementById("deliveryList").innerHTML = `<ul>${list}</ul>`;
    } catch (err) {
      console.error(err);
      document.getElementById("deliveryList").innerHTML = "<p>Error loading jobs.</p>";
    }
  }

  document.getElementById("driverInput").addEventListener("input", loadDriverJobs);
</script>

</body>
</html>
