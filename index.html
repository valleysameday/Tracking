<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valley Same-Day Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff7f11;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #ff7f11;
    }
    .tracking-box {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      border: 2px solid #ff7f11;
      border-radius: 10px;
      background-color: #fff5e6;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 25px;
      border: none;
      background-color: #ff7f11;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e76a00;
    }
    #result {
      margin-top: 20px;
      text-align: left;
    }
    img.pod-image {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 10px;
      border-radius: 5px;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Valley Same-Day Logo">
    Valley Same-Day Tracking
  </header>
  <main>
    <h2>Track Your Delivery</h2>
    <div class="tracking-box">
      <p>Enter your tracking number below:</p>
      <input type="text" placeholder="Tracking number" />
      <br>
      <button>Track</button>
      <div id="result"></div>
    </div>
  </main>
  <footer>&copy; 2025 Valley Same-Day. All rights reserved.</footer>

  <script>
    const button = document.querySelector('button');
    const input = document.querySelector('input[type="text"]');
    const resultDiv = document.getElementById('result');

    button.addEventListener('click', async () => {
      const ref = input.value.trim();
      if (!ref) {
        resultDiv.textContent = 'Please enter a tracking number.';
        return;
      }

      try {
        const response = await fetch(`https://api.valleysamedaytracking.delivery/api/track?ref=${ref}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.textContent = data.error;
          return;
        }

        resultDiv.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          ${data.podPhoto ? `<p><strong>POD Photo:</strong><br><img src="${data.podPhoto}" class="pod-image"></p>` : ''}
          ${data.podSignature ? `<p><strong>Signature:</strong><br><img src="${data.podSignature}" class="pod-image"></p>` : ''}
        `;
      } catch (err) {
        console.error(err);
        resultDiv.textContent = 'Failed to fetch tracking info.';
      }
    });
  </script>
</body>
</html>
