<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valley Same-Day Driver Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff8f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background-color: #ffffff;
    border: 2px solid #ff7f11;
    border-radius: 10px;
    padding: 30px;
    margin: 40px 20px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
  }

  .container img.logo {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 150px;
  }

  h2, h3 {
    color: #ff7f11;
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin: 10px 0 5px 0;
    font-weight: bold;
  }

  input[type="text"], select, textarea, input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  textarea { resize: vertical; }

  button {
    background-color: #ff7f11;
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 15px;
    font-size: 1em;
  }

  button:hover { background-color: #e76a00; }

  .note { font-size: 0.85em; color: #666; margin-top: 4px; }

  .success-box {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background-color: #e6fff2;
    border: 1px solid #00b37a;
    border-radius: 8px;
    color: #006644;
    font-weight: bold;
    text-align: center;
  }

  #jobPreview {
    margin: 15px 0;
    padding: 12px;
    background: #fff8f0;
    border: 1px solid #ff7f11;
    border-radius: 8px;
    display: none;
  }

  .spinner {
    display: none;
    margin: 10px auto 0;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: 4px solid #f3f3f3;
    border-top-color: #ff7f11;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <img src="valley.logo.webp" alt="Valley Same-Day Logo" class="logo" />
  <form method="POST" action="https://hook.eu2.make.com/oijtqk2llxhx7i7tyddjsof2lovqu7mz" enctype="multipart/form-data" id="podForm">
    <h2>üì¶ Valley POD Upload</h2>

    <label>Job Reference</label>
    <select name="reference" id="referenceDropdown" required>
      <option value="">-- Loading References --</option>
    </select>

    <div id="jobPreview"></div>

    <label>Driver Name</label>
    <input type="text" name="driver" id="driverInput" placeholder="Enter Driver Name" required />

    <label>Upload POD Photo</label>
    <input type="file" name="pod-image" accept="image/*" capture="environment" required />
    <div class="note">Tap to open camera (mobile only)</div>

    <label>Notes (optional)</label>
    <textarea name="notes" rows="4" placeholder="Any notes..."></textarea>

    <input type="hidden" name="timestamp" id="timestamp" />

    <button type="submit">Submit POD</button>
    <div class="spinner" id="spinner"></div>
  </form>

  <div class="success-box" id="podSuccess">‚úÖ POD submitted successfully. Thanks, driver!</div>

  <h3>üßæ Recent Deliveries</h3>
  <div id="deliveryList">Enter your name above to load recent jobs...</div>
</div>

<script>
const timestampInput = document.getElementById("timestamp");
timestampInput.value = new Date().toISOString();

const form = document.getElementById("podForm");
const successBox = document.getElementById("podSuccess");
const spinner = document.getElementById("spinner");
const referenceInput = document.getElementById("referenceDropdown"); // now manual input
const jobPreview = document.getElementById("jobPreview");

let jobsData = []; // still used if you want to preview existing jobs

// Manual input, so we won't fetch references
console.log("üìù Using manual input for Job Reference");

// If you want to preview jobs for a known reference, you can still keep jobsData
// You could populate jobsData from an API if needed
// Example: jobsData = [{ reference: "VAL123", name: "John Doe", pickup: "Depot", delivery: "Customer", vehicle: "Van", status: "Delivered" }]

referenceInput.addEventListener("input", () => {
  const ref = referenceInput.value.trim();
  console.log("üîπ Reference input changed:", ref);
  
  const job = jobsData.find(j => j.reference === ref);
  
  if (!job) {
    jobPreview.style.display = "none";
    jobPreview.innerHTML = `<em>No job preview available for this reference.</em>`;
    console.log("‚ö†Ô∏è No matching job found in jobsData for reference:", ref);
    return;
  }

  jobPreview.style.display = "block";
  jobPreview.innerHTML = `
    <strong>Reference:</strong> ${job.reference ?? "N/A"}<br>
    <strong>Name:</strong> ${job.name ?? "N/A"}<br>
    <strong>Pickup:</strong> ${job.pickup ?? "N/A"}<br>
    <strong>Delivery:</strong> ${job.delivery ?? "N/A"}<br>
    <strong>Vehicle:</strong> ${job.vehicle ?? "N/A"}<br>
    <strong>Status:</strong> ${job.status ?? "N/A"}
  `;
  console.log("‚úÖ Displayed job preview for reference:", ref);
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  spinner.style.display = "block";
  successBox.style.display = "none";

  const formData = new FormData(form);
  timestampInput.value = new Date().toISOString();

  console.log("üîπ Submitting POD form...");
  console.log("üìã Form data values:");
  for (let pair of formData.entries()) {
    console.log("   ", pair[0], ":", pair[1]);
  }

  try {
    const res = await fetch(form.action, { method: "POST", body: formData });
    if (res.ok) {
      console.log("‚úÖ POD submitted successfully");
      successBox.style.display = "block";
      form.reset();
      jobPreview.style.display = "none";
      jobPreview.innerHTML = "";
      timestampInput.value = new Date().toISOString();
    } else {
      const text = await res.text();
      console.error("‚ùå POD submission failed:", text);
      successBox.textContent = "‚ùå Something went wrong. Try again.";
      successBox.style.display = "block";
    }
  } catch (err) {
    console.error("‚ùå Form submission error:", err);
    successBox.textContent = "‚ùå Something went wrong. Try again.";
    successBox.style.display = "block";
  } finally {
    spinner.style.display = "none";
  }
});
</script>

</body>
</html>
